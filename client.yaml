runtime: python38
service: client


handlers:
- url: /
  static_files: www/corona.html
  upload: www/corona.html

- url: /js
  static_dir: www/js
  
- url: /css
  static_dir: www/css
  
- url: /fonts
  static_dir: www/fonts
  
- url: /images
  static_dir: www/images
  
- url: /vendor
  static_dir: www/vendor